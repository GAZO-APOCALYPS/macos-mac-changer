name: "Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM

jobs:
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: Run ShellCheck Security Analysis
      run: |
        echo "Running ShellCheck security analysis..."
        find . -name "*.sh" -type f -exec shellcheck {} \; || true
        
    - name: Check for security issues
      run: |
        echo "Checking for common security issues..."
        
        # Check for hardcoded secrets
        if grep -r -i "password\|secret\|key\|token" --include="*.sh" .; then
          echo "WARNING: Potential hardcoded secrets found"
        fi
        
        # Check for dangerous operations
        if grep -r "rm -rf" --include="*.sh" .; then
          echo "WARNING: Dangerous rm -rf operations found"
        fi
        
        # Check for eval usage
        if grep -r "eval" --include="*.sh" .; then
          echo "WARNING: eval usage found - potential security risk"
        fi
        
        # Check for unquoted variables
        if grep -r "\$[A-Za-z_][A-Za-z0-9_]*[^\"']" --include="*.sh" .; then
          echo "WARNING: Unquoted variables found"
        fi
        
        echo "Security analysis completed"
